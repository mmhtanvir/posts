<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>post blog</title>
  </head>
  <body class="bg-dark">

    <nav class="navbar navbar-expand-lg bg-success-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><b>PostBlog</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/signup"><i class="fa-solid fa-user-plus" style="color: #000000;"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login"><i class="fa-solid fa-right-to-bracket" style="color: #000000;"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card mx-auto mt-5 text-bg-secondary" style="width: 20rem;">
        <div class="card-body">
          <form action="{{url_for('login')}}" method="POST">

            <legend class="text-center mb-4">Login</legend>

            {% if error %}
              <p class="text-danger">{{ error }}</p>
            {% endif %}
            
            <div class="input-group mb-4">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Username" name="username" aria-describedby="basic-addon1">
            </div>
            
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="password" name="password" aria-describedby="basic-addon1">
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" name="remember_me">
              <label class="form-check-label" for="flexCheckIndeterminate">
                Remember me
              </label>
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-primary float-end" type="submit">Login</button>
           </div>
           
           <div class="link mt-3 text-center">
            <p>Don't have an account?  <a href="/signup" class="link-light">Create One</a></p>
           </div>
          
          </form>
        </div>
      </div>
    </div>

</body>
</html>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
